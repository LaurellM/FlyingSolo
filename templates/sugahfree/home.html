{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Sugahfree</title>
    </head>
    <body>
        <h1>Sugahfree</h1>
        <h3 style="color:rgb(72, 200, 246);">(a diabetes tracker)</h3>
        
        <div>
            <h3>Enter Info Below</h3>
            <form class="ba bw2 b--blue" data-user= {{ user.id }} id='input-form' method="post">

                {{ form.as_p }}

            </form>
            
    </body>
