{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Sugahfree</title>
    </head>

    <body>
        <h1>SUGAHFREE</h1>
        <p style="color:black;">"As a diabetic, I want to be able to keep track of my insulin & carbs intake so that I can live a longer healthier life."</p>
        
        <div>
            <h3>ADD NEW ENTRY</h3>
            <form class="ba bw2 b--blue" data-user= {{ user.id }} id='input-form' method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="f6 link dim br-pill ph3 pv2 mb2 dib white bg-hot-pink" type="submit">Add Information</button>
            </form>
            </div>
            <h2>ENTRY RECORDS</h2>
            <div id='results'></div>
    </body>
</html>
