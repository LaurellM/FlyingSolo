{% extends 'home_base.html' %}

{% block home_base_content %}
{% load static %}

<div class="pa5">
    <div class="overflow-auto">

      <table class="apptable" cellspacing="1">
        <thead>
          <tr>
            <th class="pv2 pr2 pl2 fw6 bb b--black-20 tl pb3 pr3 bg-dark-pink">Insulin</th>
            <th class="pv2 pr2 pl2 fw6 bb b--black-20 tl pb3 pr3 bg-dark-pink">Carbs</th>
            <th class="pv2 pr2 pl2 fw6 bb b--black-20 tl pb3 pr3 bg-dark-pink">Food Intake</th>
            <th class="pv2 pr2 pl2 fw6 bb b--black-20 tl pb3 pr3 bg-dark-pink">Edit</th>
            <th class="pv2 pr2 pl2 fw6 bb b--black-20 tl pb3 pr3 bg-dark-pink">Delete</th>
          </tr>
        </thead>
        <tbody>
            {% for input in inputs %}
          <tr class="tr-height">
            <td class="pv3 pr3 bb b--black-20 bg-white">{{input.insulin_in_units}}</td>
            <td class="pv3 pr3 bb b--black-20 bg-white">{{input.carbs_in_grams}}</td>
            <td class="pv3 pr3 bb b--black-20 bg-white">{{input.food_intake}}</td>
            <td class="pv3 pr3 bb b--black-20 bg-white"><a href="{% url 'edit' pk=input.id %}">Edit</a></td>
            <td class="pv3 pr3 bb b--black-20 bg-white"><a href="{% url 'delete' pk=input.id %}">Delete</a></td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  
  {% endblock %}
