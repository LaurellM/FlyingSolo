{% extends 'home_base.html' %}

{% block home_base_content %}
{% load static %}
<div class="pa4">
    <div class="overflow-auto">
      <table class="f6 w-100 mw6 center" cellspacing="0">
        <thead>
          <tr>
            <th class="fw6 bb b--black-20 tl pb3 pr3 bg-dark-pink">Insulin</th>
            <th class="fw6 bb b--black-20 tl pb3 pr3 bg-dark-pink">Carbs</th>
            <th class="fw6 bb b--black-20 tl pb3 pr3 bg-dark-pink">Food Intake</th>
            <th class="fw6 bb b--black-20 tl pb3 pr3 bg-dark-pink">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for input in inputs %}
          <tr>
            
            <td class="pv3 pr3 bb b--black-20 bg-white">{{input.insulin_in_units}}</td>
            <td class="pv3 pr3 bb b--black-20 bg-white">{{input.carbs_in_grams}}</td>
            <td class="pv3 pr3 bb b--black-20 bg-white">{{input.food_intake}}</td>
            <td class="pv3 pr3 bb b--black-20 bg-white"><a href="{% url 'edit' pk=input.id %}">Edit</a></td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  
  {% endblock %}
